language: java
notifications: 
   slack: 
      secure: 
env: 
   global: 
   - PROJECT_NAME=coldbox-relax
   matrix: 
   - ENGINE=lucee@5
   - ENGINE=lucee@4.5
   - ENGINE=adobe@2018
   - ENGINE=adobe@2016
   - ENGINE=adobe@11
   - ENGINE=adobe@10
cache: 
   directories: 
   - $HOME/.CommandBox
branches: 
   only: 
   - development
   - master
dist: trusty
sudo: required
before_install: 
- curl -fsSl https://downloads.ortussolutions.com/debs/gpg | sudo apt-key add -
- sudo echo "deb http://downloads.ortussolutions.com/debs/noarch /" | sudo tee -a /etc/apt/sources.list.d/commandbox.list
install: 
- sudo apt-get update && sudo apt-get --assume-yes install git haveged rsync commandbox
- box version
- box config set endpoints.forgebox.APIToken=$FORGEBOX_API_TOKEN > /dev/null
- mkdir tests/results
- sudo chmod -R 775 tests/results
script: 
- box install
- printf "\nproject.name=$PROJECT_NAME" >> workbench/build.properties
- printf "\ncfengine=$ENGINE" >> workbench/build.properties
- ant -DisTravis=true -Dbuild.number=$TRAVIS_BUILD_NUMBER -Dbuild.branch=$TRAVIS_BRANCH -f workbench/build.xml
after_failure: 
- cd $TRAVIS_BUILD_DIR
- box server log name=$ENGINE
- cat `box system-log`
before_deploy: 
- cd $TRAVIS_BUILD_DIR
- mkdir -p s3deploy
- rsync -av ./artifacts/$PROJECT_NAME/ ./s3deploy/
- rm -f ./s3deploy/box-repo.json
deploy: 
-  provider: s3
   on: 
      branch: 
      - master
      - development
      condition: $ENGINE = lucee@4.5
   skip_cleanup: true
   access_key_id: $AWS_ACCESS_KEY
   secret_access_key: $AWS_ACCESS_SECRET
   bucket: downloads.ortussolutions.com
   local-dir: s3deploy
   upload-dir: ortussolutions/coldbox-modules/$PROJECT_NAME
   acl: public_read
-  provider: s3
   on: 
      branch: 
      - master
      - development
      condition: $ENGINE = lucee@4.5
   skip_cleanup: true
   access_key_id: $AWS_ACCESS_KEY
   secret_access_key: $AWS_ACCESS_SECRET
   bucket: apidocs.ortussolutions.com
   local-dir: build/apidocs
   upload-dir: coldbox-modules/$PROJECT_NAME
   acl: public_read
after_deploy: 
- cd $TRAVIS_BUILD_DIR/build && box forgebox publish
